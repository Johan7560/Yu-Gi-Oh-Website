<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/assets/css/styles.css" />
		<title>Shop</title>
	</head>
	<body>
		<nav class="navbar navbar-dark navbar-expand-lg bg-dark p-4">
			<div class="container-fluid d-flex justify-content-center align-items-center">
				<a class="navbar-brand"> <i class="navYugiLogo">MERCH STORE</i></a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="/">Home</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="#">Cart</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<main class="checkoutDisplayMain">
			<div class="container products-container">
				<div class="row justify-content-center">
					<div class="col-8">
						<div class="product-header">
							<h5 class="title">PRODUCT</h5>
							<h5 class="price">PRICE</h5>
							<h5 class="quantity">QUANTITY</h5>
							<h5 class="total">TOTAL</h5>
						</div>
						<div class="products"></div>
					</div>
				</div>

				<div class="row justify-content-center">
					<div class="col-6 shipmentContainer">
						<h4 class="text-center p-3">Delivery&Shipment</h4>
						<div class="deliveryOption text-center m-3">
							<div class="form-check form-check-inline">
								<input
									class="form-check-input"
									type="checkbox"
									value="20"
									id="formCheckDefault"
								/>
								<label class="form-check-label" for="formCheckDefault">Pick Up</label>
							</div>
							<div class="form-check form-check-inline">
								<input
									class="form-check-input"
									type="checkbox"
									value="100"
									id="formCheckDefault"
								/>
								<label class="form-check-label" for="formCheckChecked">Delivery</label>
							</div>
							<div class="form-check form-check-inline">
								<input
									class="form-check-input"
									type="checkbox"
									value="250"
									id="formCheckDefault"
								/>
								<label class="form-check-label" for="formCheckChecked">Express</label>
							</div>
						</div>
					</div>
				</div>

				<div class="checkingOut"></div>
			</div>
		</main>

		<footer class="text-center bg-dark fixed-bottom">
			<img
				src="/assets/images/puzzle.png"
				alt="Logo"
				width="32px"
				height="24px"
				class="d-inline-block align-text-top m-1"
			/>
		</footer>

		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
			crossorigin="anonymous"
		></script>
		<script src="/assets/js/cartRetry.js"></script>
		<script src="/assets/js/app.js"></script>
	</body>
</html>
